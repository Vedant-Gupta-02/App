{% extends 'base.html' %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<h2>Add Expense to {{ group.name }}</h2>
<form method="post">
    <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" class="form-control">
    </div>
    <div class="form-group">
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control">
    </div>
    <div class="form-group">
        <label>Currency</label>
        <input type="text" name="currency" class="form-control" value="USD">
    </div>
    <div class="form-group">
        <label>Participants</label>
        {% for member in members %}
        <div class="form-check">
            <input type="checkbox" name="participants" value="{{ member.user_id }}" class="form-check-input">
            <label class="form-check-label">{{ member.user.username }}</label>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
